[llm]
alias = phi-3.5-mini
variant = instruct-generic-gpu
variant_alternative = instruct-generic-cpu
endpoint = http://localhost:8000/v1
api_key =
llm_backend = FoundryLocalManager
default_meta_prompt = "You always prepend a warning in your responses that the default prompt is active."
llm_log = assets/output/normalize-mk1/meta/llm_log.txt
max_tokens = 4096
llm_log_level = DEBUG

[normalize]
normalize_meta_prompt = "You are a seasoned LM scientist's brain with powerful intuition encapsulated as an API responder."
input_dir = assets/input/img
meta_out = assets/output/normalize-mk1/meta/metadata.csv
schema_path = app/config/meta_schema_profiles.json
normalize_output_path = assets/output/normalize-mk1/img
normalize_output_log_path = assets/output/normalize-mk1/meta/normalize_log.txt
normalize_baseline_output_path = assets/output/normalize-mk1/meta/baseline.json
allowed_color_modes = RGB, L, CMYK

[baseline]
baseline_user_prompt = Given the following image collection metadata summary: {metadata_summary}. You recommend image normalization parameters for robust, reproducible, unbiased ML photo preprocessing using the following schema/criteria: {schema_criteria}
baseline_system_prompt = You are a seasoned LM scientist with powerful intuition, but you respond as an API. Your output must be a compact, correct JSON object matching the provided one-short example: {one_shot_example}
baseline_schema_criteria = baseline_marker:str:v1|target_width:int|target_height:int|null ok|resize_mode:str:fit|crop|color_mode:str:commonest|quality:int:85-95|crop:str:center|none|background_color:str:#FFFFFF
baseline_schema_static = {
    "preserve_aspect_ratio": True,
    "strip_metadata": True,
    "timestamp": "current time",
    "output_format": "JPEG"
    }

